<ion-view view-title="Account">
  	<ion-content>
    	<ion-list>
	    	<div class="item item-button-right bar-calm" isRecording="{{isRecording}}">
		    	Send Voice Message {{ isRecording ? toMMSS(time) : '' }}
		    	<button class="button button-positive" on-touch='record()' on-release="stop()">
		     	 <i class="icon ion-mic-a"></i>
		    	</button>
		  	</div>
    	</ion-list>
    	<cap class="item range" ng-repeat="fileName in data.listFile" file="{{fileName}}">
		  <i class="icon ion-play" cap-button-play></i>
		  <i class="icon ion-pause" cap-button-pause></i>
		  
		  <input type="range"  name="volume" min="0" step="1" value="0" cap-input-progress>
		  {{$parent.position}}
		</cap>
  	</ion-content>
</ion-view>
